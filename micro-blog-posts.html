{% for entry in collections.microblog | reverse %}
    <article>
        {{ entry.content }}
        <time datetime="{{ entry.date.toISOString }}">
            <a href="{{ entry.url | url }}">{{ entry.date }}</a>
            {% for tag in entry.data.tags %}#{{ tag }} {% endfor %}
        </time>
    </article>
{% endfor %}
