---
layout: page.njk
pagination:
  data: collections.post
  size: 10
  reverse: true
  alias: posts
---
{% for post in posts %}
  <article>
    <h1>
      <a href="{{ post.url | url }}">{{ post.data.title }}</a>
    </h1>
    <p>{{ post.data.post_excerpt }}</p>
    <p class="date">{{ post.date }}</p>
  </article>
{% endfor %}
